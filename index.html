<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="p-page">
		<div class="p-box">
			<div>
				<img src="assets/images/pet.svg" class="p-pet-img">
			</div>
			<div class="p-actions-align">
				<div>
					<div class="p-actions-title" id="pet_value_eat">100%</div>
					<button class="p-actions-button" id="pet_button_eat">Eat</button>
				</div>
				<div>
					<div class="p-actions-title" id="pet_value_drink">100%</div>
					<button class="p-actions-button" id="pet_button_drink">Drink</button>
				</div>
				<div>
					<div class="p-actions-title" id="pet_value_play">100%</div>
					<button class="p-actions-button" id="pet_button_play">Play</button>
				</div>
				<div>
					<div class="p-actions-title" id="pet_value_sleep">100%</div>
					<button class="p-actions-button" id="pet_button_sleep">Sleep</button>
				</div>
				<div>
					<div class="p-actions-title" id="pet_value_bath">100%</div>
					<button class="p-actions-button" id="pet_button_bath">Bath</button>
				</div>				
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
